<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompraMax | Compras</title>

    <!--LIBRERIAS DE DISEÑO-->
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Estilo independiente-->
    <link rel="stylesheet" href="/dist/css/style-compra.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body class="fondo-aqua">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="imagenes/compraMax.jpeg" alt="Logo" height="50">
            </a>

            <!-- Título y contenido del navbar -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <span class="navbar-text h1 text-white"><b>CompraMax</b></span>
                    </li>
                </ul>

                <!-- Formulario de búsqueda -->
                <form class="form-inline mx-auto w-50">
                    <div class="input-group w-100">
                        <input class="form-control" type="search" placeholder="Buscar productos en CompraMax..." aria-label="Buscar">
                        <div class="input-group-append">
                            <button class="btn btn-light" type="submit"><i class="bi bi-search"></i></button>
                        </div>
                    </div>
                </form>

                <!-- Botones de cuenta y carrito -->
                <div class="ml-auto">
                    <a class="btn btn-light mr-2" href="#">
                        <i class="bi bi-person"></i> 
                        <span class="font-weight-normal">Cuenta</span>
                    </a>
                    <a class="btn btn-light" href="#">
                        <i class="bi bi-cart"></i> 
                        <span class="font-weight-normal">Carrito</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h3 class="mb-2"><span><b>Categorias</b></span></h3>
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-0 mr-2 text-center align-self-center">
                <div class="div-card-circule">
                    <i class="bi bi-arrow-left"></i>                
                </div>
            </div>

            <!-- Card 1 -->
            <div class="col-md-0 mr-2 text-center">
                <div class="div-card-menu text-left">
                    <i class="bi bi-laptop"></i>
                    <b>Tecnología</b>
                    <span>Renueva tu equipo hoy mismo.</span>
                </div>
            </div>
            
            <!-- Card 1 -->
            <div class="col-md-0 mr-2 text-center">
                <div class="div-card-menu text-left">
                    <i class="bi bi-house"></i>                   
                    <b>Hogar</b>
                    <span>Diseña tu hogar a tu manera.</span>
                </div>
            </div>

            <!-- Card 1 -->
            <div class="col-md-0 mr-2 text-center">
                <div class="div-card-menu text-left">
                    <img src="imagenes/shirt.png" alt="Logo" height="40" width="40">
                    <b>Ropa</b>
                    <span>Eleva tu look, eleva tu espiritú</span>
                </div>
            </div>
            
            <!-- Card 1 -->
            <div class="col-md-0 mr-2 text-center">
                <div class="div-card-menu text-left">
                    <img src="imagenes/zapatillas.png" alt="Logo" height="45" width="45">
                    <b>Calzado</b>
                    <span>Camina con estilo y comodida.</span>
                </div>
            </div>
            
            <!-- Card 1 -->
            <div class="col-md-0 mr-2 text-center">
                <div class="div-card-menu text-left">
                    <img src="imagenes/bebe.png" alt="Logo" height="45" width="45">
                    <b>Bebes</b>
                    <span>Alegria en cada etapa.</span>
                </div>
            </div>

            <!-- Card 1 -->
            <div class="col-md-0 mr-2 text-center">
                <div class="div-card-menu text-left">
                    <img src="imagenes/carretia.png" alt="Logo" height="45" width="45">
                    <b>Construcción</b>
                    <span>Cada proyecto, una obra de arte.</span>
                </div>
            </div>

            <!-- Card 1 -->
            <div class="col-md-0 mr-2 text-center align-self-center">
                <div class="div-card-circule">
                    <i class="bi bi-arrow-right"></i>                
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
